# Enable mouse control (clickable windows, panes, resizable panes)
set -g mouse on
set -g escape-time 0

# set default shell
set-option -g default-shell "/bin/zsh"
set-option -g default-command "/bin/zsh"

# Use Vi mode
setw -g mode-keys vi

# Increase scrollback buffer size
set -g history-limit 10000
set -g set-clipboard on

# Start window and pane numbering from 1 for easier switching
set -g base-index 1
setw -g pane-base-index 1

# Allow automatic renaming of windows
set -g allow-rename on

# Renumber windows when one is removed.
set -g renumber-windows on

# Improve colors
set -g default-terminal "${TERM}"

# Enable undercurl
set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'

# Enable undercurl colors
set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'

set -as terminal-features ",*:RGB"
# set -g default-terminal "tmux-256color"
# set -ag terminal-overrides ",xterm-256color:RGB"

# Allow tmux to set the terminal title
set -g set-titles on

# Monitor window activity to display in the status bar
setw -g monitor-activity on

# A bell in another window should cause a bell in the current window
set -g bell-action any

# Don't show distracting notifications
set -g visual-bell off
set -g visual-activity off

# Focus events enabled for terminals that support them
set -g focus-events on

# Useful when using sharing a session with different size terminals
setw -g aggressive-resize on

# don't detach tmux when killing a session
set -g detach-on-destroy off

# address vim mode switching delay (http://superuser.com/a/252717/65504)
set -s escape-time 0

# move tmux status bar to the top
# overwritten by the plugin tmux-dotbar
set -g status-position top
# set -g status-justify centre
set -g status-justify left

set -g pane-border-lines simple

#--------------------------------------------------------------------------
# Key Bindings
#--------------------------------------------------------------------------

# -r means that the bind can repeat without entering prefix again
# -n means that the bind doesn't use the prefix

# remap prefix from 'C-b' to '`'
unbind C-b
set -g prefix `

# Send prefix to a nested tmux session by doubling the prefix
# bind-key C-a send-prefix

bind-key ` send-prefix
set-window-option -g xterm-keys on

# reload config file 
unbind r
bind r source-file ~/.tmux.conf\; display-message "~/.tmux.config reloaded!"

# Move around panes like in vim
bind -r h select-pane -L
bind -r j select-pane -D
bind -r k select-pane -U
bind -r l select-pane -R
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

bind ^D detach

# Switch between previous and next windows with repeatable
bind -r n next-window
bind -r p previous-window

# resize panes more easily
bind -r H resize-pane -L 5
bind -r L resize-pane -R 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5

# Move the current window to the next window or previous window position
bind -r N run-shell "tmux swap-window -t $(expr $(tmux list-windows | grep \"(active)\" | cut -d \":\" -f 1) + 1)"
bind -r P run-shell "tmux swap-window -t $(expr $(tmux list-windows | grep \"(active)\" | cut -d \":\" -f 1) - 1)"

# Switch between two most recently used windows
bind Space last-window

# switch between two most recently used sessions
bind b switch-client -l

# break pane out of window
bind-key B break-pane -d

# put pane back into window
bind-key E command-prompt -p "join pane from: "  "join-pane -h -s '%%'"

bind f display-popup -E "tmux list-windows -a -F '#{session_name}:#{window_index} - #{window_name}' \
                          | grep -v \"^$(tmux display-message -p '#S')\$\" \
                          | fzf --reverse \
                          | sed -E 's/\s-.*$//' \
                          | xargs -r tmux switch-client -t"

# press v to start selection in copy mode
bind-key -T copy-mode-vi v send-keys -X begin-selection

# use prefix+v to split window vertically or prefix+x to split window horizontally
bind v split-window -h -c "#{pane_current_path}"
bind x split-window -v -c "#{pane_current_path}"

# change the path for newly created windows
bind c new-window -c "#{pane_current_path}"

# toggle status bar
bind-key -T prefix t set-option -g status

#--------------------------------------------------------------------------
# TPM Plugins
#--------------------------------------------------------------------------

set -g @plugin 'tmux-plugins/tpm'
# A set of tmux options, see https://github.com/tmux-plugins/tmux-sensible 
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-resurrect' # persist tmux environment after computer restart
set -g @plugin 'tmux-plugins/tmux-continuum' # automatically save sessions every 15 minutes
# navigate seamlessly between vim and tmux splits
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'sainnhe/tmux-fzf' # prefix + F to trigger fzf
# set -g @plugin 'catppuccin/tmux'
# https://github.com/vaaleyard/tmux-dotbar
set -g @plugin 'vaaleyard/tmux-dotbar'



#--------------------------------------------------------------------------
# Plugins options
#--------------------------------------------------------------------------
# window look and feel
set -g automatic-rename on
set -g status-interval 5
set -g automatic-rename-format "#{pane_current_command}"
set -g @tmux-dotbar-window-status-format " #I #W "
set -g @tmux-dotbar-window-status-separator " â€¢ "
set -g @tmux-dotbar-bold-current-window false
# https://github.com/ayu-theme/ayu-colors
set -g @tmux-dotbar-bg "#1f2430"
set -g @tmux-dotbar-position "top"

# set -g @resurrect-capture-pane-contents 'on'
# set -g @continuum-restore 'on'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run-shell ~/.tmux/plugins/tmux-resurrect/resurrect.tmux
run -b '~/.tmux/plugins/tpm/tpm'
